<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI DEMO</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { createApp } from 'vue/dist/vue.esm-bundler.js';
      import TrigonUI, {
        TButton,
        JSXButton,
        SFCButton,
      } from '../../dist/trigon-ui.esm.js';
      createApp({
        template: `
      <TButton/>
      <JSXButton/>
      <SFCButton/>
    `,
      })
        .use(TrigonUI)
        .mount('#app');
    </script>
  </body>
</html>
